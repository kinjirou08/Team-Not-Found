<link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
<div class="field">
    <h1 class="title is-1">Log In</h1>
    <p class="control has-icons-left has-icons-right">
      <input class="input" type="email" placeholder="Email" [(ngModel)]="username">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </p>
  </div>
  <div class="field">
    <p class="control has-icons-left">
      <input class="input" type="password" placeholder="Password" [(ngModel)]="password">
      <span class="icon is-small is-left">
        <i class="fas fa-lock"></i>
      </span>
    </p>
  </div>
  <div class="field">
    <p class="control">
      <button (click)="onButtonClick()" class="button is-success">
        Login
      </button>
    </p>
    
  </div>
